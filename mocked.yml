options:
  address: localhost
  port: 3003
  enable_cors: true
  min_response_delay_ms: 100
  max_response_delay_ms: 4000
routes:
- path: /hello
  methods:
  - GET
  enable_cors: false
  conditions:
  - response:
      status: 200
      headers:
        Content-Type: application/json
      body:
        include: hello.json
- path: /hello/{name}/{age}
  methods:
  - GET
  enable_cors: null
  conditions:
  - or:
    - type: PathParam
      with:
        name: name
        values:
        - mocked
    - type: PathParam
      with:
        name: age
        values:
        - 42
    response:
      status: 200
      headers:
        Content-Type: application/json
- path: /upload
  methods:
  - POST
  enable_cors: null
  conditions:
  - type: HeaderContains
    with:
      name: Authorization
      values:
      - Basic
      - Bearer
    response:
      status: 202
      body: Accepted
